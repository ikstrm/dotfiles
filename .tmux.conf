# vi mode
set-window-option -g mode-keys vi

# Prefix
unbind-key C-b
set-option -g prefix M-k

# Japanese
setw -g utf8 on
set -g status-utf8 on

# pane-active-border
set -g pane-active-border-fg white

# KeyBindings
unbind d
unbind 1
unbind -n M-h
# bind 0 kill-pane
# bind 1 break-pane
# bind 2 split-window -v
# bind 3 split-window -h
bind q kill-pane
bind v split-window -h
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind h select-pane -L
bind l select-pane -R
bind < resize-pane -L 14
bind > resize-pane -R 14

bind C-r source-file ~/.tmux.conf
bind k kill-window
unbind &
bind -r ^[ copy-mode
bind -r ^] paste-buffer

# Tab change
bind -n M-t new-window
bind -n M-{ previous-window
bind -n M-} next-window
bind -n M-e kill-window

set-option -g default-shell /bin/zsh

# Pane change by C-t
bind-key -n ^t select-pane -t:.+

# OSX pasteboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

# copy mode
bind-key -n M-i copy-mode
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# powerline skin
if-shell 'test -z "$POWERLINE_COMMAND"' 'if-shell "which powerline-client" "set-environment -g POWERLINE_COMMAND powerline-client" "set-environment -g POWERLINE_COMMAND powerline"'
set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour231
set -g status-bg colour239
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour239,nobold]#(eval $POWERLINE_COMMAND tmux left)'
set -g status-right '#(eval $POWERLINE_COMMAND tmux right -R pane_id=`tmux display -p "#D"`)'
set -g status-right-length 150
set -g window-status-format "#[fg=colour244,bg=colour239]#I #[fg=colour244] #[default]#W "
set -g window-status-current-format "#[fg=colour242,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour239,nobold]"
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

# pane-border
set-option -g pane-border-fg brightblack
set-option -g pane-active-border-fg brightblack

# message window
set-option -g message-bg colour31
set-option -g message-fg brightwhite

# mouse scroll
set-window-option -g mode-mouse on

# scroll limit
set-option -g history-limit 10000

# disable esc delay
set -s escape-time 0

# optinal settings
source-file ~/.tmux.conf.local
