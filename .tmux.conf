# vi mode
set-window-option -g mode-keys vi

# Prefix
unbind-key C-b
set-option -g prefix M-k

# Basic
setw -g utf8 on
set -g status-utf8 on
set -s escape-time 0
set-option -g history-limit 10000
set-option -g default-shell /bin/zsh
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g base-index 1

# Mouse Controll
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on

# Key Bindings
unbind d
unbind 1
unbind -n M-h
bind q kill-pane
bind v split-window -h
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind h select-pane -L
bind l select-pane -R
bind < resize-pane -L 14
bind > resize-pane -R 14
bind-key -n ^t select-pane -t:.+

# Tab change
bind -n M-t new-window
bind -n M-{ previous-window
bind -n M-} next-window
bind -n M-e kill-window

# copy mode
bind-key -n M-i copy-mode
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V select-line
bind-key -t vi-copy C-v rectangle-toggle
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy Y copy-line

# powerline skin
set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour231
set -g status-bg colour239
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour239,nobold]#(eval $POWERLINE_COMMAND tmux left)'
set -g window-status-format "#[fg=colour244,bg=colour239]#I #[fg=colour244] #[default]#W "
set -g window-status-current-format "#[fg=colour242,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour239,nobold]"
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

